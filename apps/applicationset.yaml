apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          region: "us-east1"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/knee-berts/multi-cluster-gke-argocd.git
        targetRevision: HEAD
        path: apps
      destination:
        server: '{{server}}' # 'server' field of the secret
        namespace: guestbook