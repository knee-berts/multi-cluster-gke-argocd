apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout
spec:
  replicas: 1
  strategy:
    canary:
      canaryService: app-2-canary
      stableService: app-2-stable
      trafficRouting:
        istio:
          virtualServices:
          - name: app-2-virtualservice # At least one virtualService is required
            routes:
            - primary # At least one route is required
      steps:
      - setWeight: 20
      - pause:
          duration: 4m
      - analysis:
          templates:
          - templateName: success-rate
            clusterScope: true
          args:
          - name: service-name
            value: app-2-canary.team-1-app-2.svc.cluster.local
      - setWeight: 80
      - pause:
          duration: 4m
      - analysis:
          templates:
          - templateName: success-rate
            clusterScope: true
          args:
          - name: service-name
            value: app-2-canary.team-1-app-2.svc.cluster.local
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: app-2
  template:
    metadata:
      labels:
        app: app-2
        istio-injection: enabled
    spec:
      containers:
      - name: app-2
        image: gcr.io/google-samples/whereami:v1.2.6
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m