apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/knee-berts/multi-cluster-gke-argocd/
    targetRevision: HEAD
    path: cluster-config/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true